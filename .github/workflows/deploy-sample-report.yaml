name: Deploy Sample Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Run inference to generate sample report
      run: |
        antidote inference --input ./tests/data/minimal_job/ --output ./examples/minimal_job_output/ --overwrite --no-open-report

    - name: Push report to repository
      run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'action@github.com'
          git add ./examples/minimal_job_output/
          
          # Check for changes
          if git diff-index --quiet HEAD --; then
            # No changes
            echo "No changes to commit"
          else
            # Changes detected
            git commit -m "Add sample report run"
            git push origin main
          fi

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./report

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
